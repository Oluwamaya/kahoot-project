<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
</head>
<body>
    <form class="form m-auto">
        <p class="title">Register </p>
        <p class="message">Signup now and get full access to our app. </p>
            <div class="flex">
            <label>
                <input id="Firstname" required="" placeholder="" type="text" class="input form-control ">
                <span>Firstname</span>
            </label>
    
            <label>
                <input id="lastname" required="" placeholder="" type="text" class="input form-control ">
                <span>Lastname</span>
            </label>
        </div>  
                
        <label>
            <input id="email" required="" placeholder="" type="email" class="input form-control ">
            <span>Email</span>
        </label> 
            
        <label>
            <input id="password" required="" placeholder="" type="password" class="input form-control ">
            <span>Password</span>
        </label>
        <label>
            <input id="cpassword" required="" placeholder="" type="password" class="input form-control ">
            <span>Confirm password</span>
        </label>
        <button  onclick="sub(event)" class="submit">Submit</button>
        <p class="signin">Already have an acount ? <a class="text-decoration-underline fw-bold text-light" href="login.html">Login here</a> </p>
    </form>
</body>
<script src="sign.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
